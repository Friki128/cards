<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/play.css">
    <title>Play</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html" tabindex="1">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./play.html" tabindex="1">Play</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container text-center d-flex flex-column justify-content-center align-items-center">
        <button class="start_button btn-lg" tabindex="1">New Game</button>
        <div class="board">
        <div class="row">
        <div class="tile" x="0" y="0" tabindex="0" aria-label="Row 1 Column 1"><img src="./img/base.webp" alt="empty" aria-label="empty"></div>
        <div class="tile" X="1" y="0" tabindex="0" aria-label="Row 1 Column 2"><img src="./img/base.webp" alt="empty" aria-label="empty"></div>
        <div class="tile" x="2" y="0" tabindex="0" aria-label="Row 1 Column 3"><img src="./img/base.webp" alt="empty" aria-label="empty"></div>
        <div class="tile" x="3" y="0" tabindex="0" aria-label="Row 1 Column 4"><img src="./img/base.webp" alt="empty" aria-label="empty"></div>
        </div>
        <div class="row">
        <div class="tile" x="0" y="1" tabindex="0" aria-label="Row 2 Column 1"><img src="./img/base.webp" alt="empty" aria-label="empty"></div>
        <div class="tile" x="1" y="1" tabindex="0" aria-label="Row 2 Column 2"><img src="./img/base.webp" alt="empty" aria-label="empty"></div>
        <div class="tile" x="2" y="1" tabindex="0" aria-label="Row 2 Column 3"><img src="./img/base.webp" alt="empty" aria-label="empty"></div>
        <div class="tile" x="3" y="1" tabindex="0" aria-label="Row 2 Column 4"><img src="./img/base.webp" alt="empty" aria-label="empty"></div>
        </div>
        <div class="row">
        <div class="tile" x="0" y="2" tabindex="0" aria-label="Row 3 Column 1"><img src="./img/base.webp" alt="empty" aria-label="empty"></div>
        <div class="tile" x="1" y="2" tabindex="0" aria-label="Row 3 Column 2"><img src="./img/base.webp" alt="empty" aria-label="empty"></div>
        <div class="tile" x="2" y="2" tabindex="0" aria-label="Row 3 Column 3"><img src="./img/base.webp" alt="empty" aria-label="empty"></div>
        <div class="tile" x="3" y="2" tabindex="0" aria-label="Row 3 Column 4"><img src="./img/base.webp" alt="empty" aria-label="empty"></div>
        </div>
    </div>
    <div class="row hand-base">
        <div class="tile hand" id="0" aria-label="Hand 1"></div>
        <div class="tile hand" id="1" aria-label="Hand 2"></div>
        <div class="tile hand" id="2" aria-label="Hand 3"></div>
    </div>

</div>
<script type="module" src="./js/cards.js"></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
